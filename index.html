<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hediye √áarkƒ±</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }

    #wheel {
      margin: 0 auto;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 8px solid #555;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .segment {
      width: 50%;
      height: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      background-color: #ffcc00;
      color: #333;
      text-align: center;
      line-height: 2;
      font-weight: bold;
    }

    #spin {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px #1e7e34;
    }

    #prize {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
    }

    #login {
      margin-top: 30px;
    }

    #login input {
      padding: 10px;
      font-size: 16px;
    }

    #login button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      position: absolute;
      top: -30px;
      left: calc(50% - 20px);
      z-index: 10;
    }
  </style>
</head>
<body>

  <h1>üéÅ Yorum Yap, Hediye Kazan!</h1>

  <div id="login">
    <input type="password" id="password" placeholder="≈ûifreyi girin" />
    <button onclick="checkPassword()">Giri≈ü Yap</button>
  </div>

  <div id="wheel" style="display:none;">
    <div id="pointer"></div>
    <!-- 4 √ºr√ºn ismi -->
  </div>

  <button id="spin" style="display:none;">√áevir!</button>
  <div id="prize"></div>

  <audio id="click-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_887fd51a1d.mp3" preload="auto"></audio>

  <script>
    const password = "1234";
    const prizes = ["Anahtarlƒ±k", "√áakmak", "Kalem", "Not Defteri"];
    const wheel = document.getElementById("wheel");
    const spinBtn = document.getElementById("spin");
    const prizeText = document.getElementById("prize");
    const clickSound = document.getElementById("click-sound");
    let hasSpun = false;

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === password) {
        document.getElementById("login").style.display = "none";
        wheel.style.display = "block";
        spinBtn.style.display = "inline-block";
        drawWheel();
      } else {
        alert("≈ûifre yanlƒ±≈ü!");
      }
    }

    function drawWheel() {
      const numSegments = prizes.length;
      const angle = 360 / numSegments;
      prizes.forEach((prize, i) => {
        const segment = document.createElement("div");
        segment.className = "segment";
        segment.style.transform = `rotate(${i * angle}deg) skewY(-${90 - angle}deg)`;
        segment.style.background = i % 2 === 0 ? "#ffe066" : "#ffc107";
        segment.innerHTML = `<div style="transform: skewY(${90 - angle}deg) rotate(${angle/2}deg); padding-top: 20px;">${prize}</div>`;
        wheel.appendChild(segment);
      });
    }

    function spinWheel() {
      if (hasSpun) return;

      let spins = 5; // tam tur sayƒ±sƒ±
      let prizeIndex = Math.floor(Math.random() * prizes.length);
      let degree = 360 * spins + (360 / prizes.length) * prizeIndex + 360 / (2 * prizes.length);

      let rotation = 0;
      const duration = 4000;
      const start = performance.now();

      function animate(time) {
        let progress = (time - start) / duration;
        if (progress < 1) {
          let ease = 1 - Math.pow(1 - progress, 3);
          rotation = ease * degree;
          wheel.style.transform = `rotate(${rotation}deg)`;
          if (progress % 0.1 < 0.02) clickSound.play();
          requestAnimationFrame(animate);
        } else {
          wheel.style.transform = `rotate(${degree}deg)`;
          prizeText.innerHTML = `üéâ Tebrikler! Kazandƒ±ƒüƒ±nƒ±z: ${prizes[prizeIndex]} üõçÔ∏è`;
          hasSpun = true;
          spinBtn.disabled = true;
          spinBtn.style.opacity = 0.5;
        }
      }

      requestAnimationFrame(animate);
    }

    spinBtn.addEventListener("click", spinWheel);
  </script>
</body>
</html>
