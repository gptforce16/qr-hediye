<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR Kodlu Hediye Sistemi</title>
</head>
<body>
  <h1>Yorum Yap ve Hediye Kazan!</h1>
  <p>
    Aşağıdaki bağlantıya tıklayarak Google Yorum sayfamıza ulaşabilirsiniz:
  </p>
  <a href="https://search.google.com/local/writereview?placeid=ChIJ4WYrjj4UyhQR1M3BaWrMFoI" target="_blank">
    Yorum Yapmak İçin Tıkla
  </a>

  <h2>Yorum yaptıktan sonra işletme şifresini gir:</h2>
  <input type="password" id="sifre" placeholder="Şifreyi girin">
  <button onclick="kontrolEt()">Giriş Yap</button>

  <div id="cak" style="display:none; margin-top:20px;">
    <button onclick="hediyeCek()">🎁 Hediye Çarkını Çevir</button>
    <p id="sonuc"></p>
  </div>

  <script>
    const dogruSifre = "1234";
    const hediyeler = [
      "Küçük Kahve", "Tatlı İkramı", "Ücretsiz Çay", "Bir Sonraki Alışverişte %10 İndirim", "Sürpriz Hediye"
    ];

    function kontrolEt() {
      const sifre = document.getElementById("sifre").value;
      if (sifre === dogruSifre) {
        document.getElementById("cak").style.display = "block";
      } else {
        alert("Şifre yanlış. Lütfen işletmeden alın.");
      }
    }

    function hediyeCek() {
      const sonuc = hediyeler[Math.floor(Math.random() * hediyeler.length)];
      document.getElementById("sonuc").textContent = "Tebrikler! Kazandığınız: " + sonuc;
    }
  </script>
</body>
</html>
