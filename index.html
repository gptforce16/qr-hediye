<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hediye √áarkƒ±</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 20px;
    }

    button {
      cursor: pointer;
    }

    .btn-primary {
      background: #007bff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .btn-spin {
      background: #28a745;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      margin-top: 20px;
    }

    #login {
      margin-top: 20px;
    }

    #login input {
      padding: 10px;
      font-size: 16px;
      width: 150px;
    }

    #wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 30px auto;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid #333;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      position: absolute;
      top: -30px;
      left: calc(50% - 20px);
      z-index: 10;
    }

    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      text-align: right;
      padding-right: 10px;
      font-weight: bold;
      font-size: 16px;
      color: #333;
      line-height: 1.5;
    }

    #prize {
      font-size: 22px;
      font-weight: bold;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h2>üéÅ Google Yorum Yap, ≈ûifreyi Al, Hediye Kazan!</h2>

  <a href="https://search.google.com/local/writereview?placeid=ChIJ4WYrjj4UyhQR1M3BaWrMFoI" target="_blank">
    <button class="btn-primary">‚≠ê Google Yorum Yap</button>
  </a>

  <div id="login">
    <input type="password" id="password" placeholder="≈ûifreyi girin" />
    <button onclick="checkPassword()" class="btn-primary">Giri≈ü Yap</button>
  </div>

  <div id="wheel-container" style="display:none;">
    <div id="pointer"></div>
    <div id="wheel"></div>
    <button id="spin" class="btn-spin">√áarkƒ± √áevir</button>
  </div>

  <div id="prize"></div>

  <audio id="click-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_887fd51a1d.mp3" preload="auto"></audio>

  <script>
    const password = "1234";
    const prizes = ["Anahtarlƒ±k", "√áakmak", "Kalem", "Not Defteri"];
    const wheel = document.getElementById("wheel");
    const container = document.getElementById("wheel-container");
    const spinBtn = document.getElementById("spin");
    const prizeText = document.getElementById("prize");
    const clickSound = document.getElementById("click-sound");
    let hasSpun = false;

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === password) {
        document.getElementById("login").style.display = "none";
        container.style.display = "block";
        drawWheel();
      } else {
        alert("≈ûifre yanlƒ±≈ü!");
      }
    }

    function drawWheel() {
      const angle = 360 / prizes.length;
      prizes.forEach((prize, i) => {
        const segment = document.createElement("div");
        segment.className = "segment";
        segment.style.transform = `rotate(${i * angle}deg) skewY(-${90 - angle}deg)`;
        segment.style.background = i % 2 === 0 ? "#ffe066" : "#ffdd99";
        segment.innerHTML = `<div style="transform: skewY(${90 - angle}deg) rotate(${angle / 2}deg); padding-top: 50px;">${prize}</div>`;
        wheel.appendChild(segment);
      });
    }

    function spinWheel() {
      if (hasSpun) return;

      let spins = 5;
      let prizeIndex = Math.floor(Math.random() * prizes.length);
      let degree = 360 * spins + (360 / prizes.length) * prizeIndex + 360 / (2 * prizes.length);

      let rotation = 0;
      const duration = 4000;
      const start = performance.now();

      function animate(time) {
        let progress = (time - start) / duration;
        if (progress < 1) {
          let ease = 1 - Math.pow(1 - progress, 3);
          rotation = ease * degree;
          wheel.style.transform = `rotate(${rotation}deg)`;
          if (progress % 0.1 < 0.02) clickSound.play();
          requestAnimationFrame(animate);
        } else {
          wheel.style.transform = `rotate(${degree}deg)`;
          prizeText.innerHTML = `üéâ Tebrikler! Kazandƒ±ƒüƒ±nƒ±z: ${prizes[prizeIndex]} üéÅ`;
          hasSpun = true;
          spinBtn.disabled = true;
          spinBtn.style.opacity = 0.5;
        }
      }

      requestAnimationFrame(animate);
    }

    spinBtn.addEventListener("click", spinWheel);
  </script>

</body>
</html>
